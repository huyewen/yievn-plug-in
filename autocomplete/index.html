<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoComplete</title>
    <link rel="stylesheet" href="css/autocomplete.css">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 100%;
            height: 100%;
            background: url('images/bcg.png');
        }
        
        .input-frame {
            position: absolute;
            left: 50%;
            top: 30%;
            width: 410px;
            height: 100px;
            margin-top: -50px;
            margin-left: -220px;
            font-size: 0;
        }
        
        .search-icon {
            display: inline-block;
            width: 70px;
            height: 50px;
            margin-right: 20px;
            padding: 45px 0px 0px 5px;
            background: url('images/little-hu.png') no-repeat top left;
            background-size: 80px 80px;
            color: #fff;
            font-size: 13px;
            text-align: center;
            vertical-align: middle;
        }
        
        #search-content {
            width: 290px;
            height: 50px;
            font-size: 17px;
            color: #444;
            padding: 0px 10px;
            outline: none;
            border: none;
            border-radius: 2px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="input-frame">
            <!-- <img src="images/little-hu.png" alt=""> -->
            <span class="search-icon">YIEVN</span>
            <input id="search-content" type="text" name="search" autocomplete="off">
        </div>
    </div>


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/autocomplete.js"></script>
    <script>
        var aa = $("#search-content").autocomplete({
            isAjax: true,
            outerHandle: putAjax
        });

        function putAjax(val) {
            var returnData = [],
                resultData;
            var cont = {
                'LOCA_NAME': "在建工程",
                'PRJ_NAME': val
            };

            resultData = plugInAjax("GET_ZJ_LINE_BASEINFO_PRJ_LINE", cont);

            if (resultData.tableData && resultData.tableData.length) {
                resultData.tableData.forEach(function(item) {
                    returnData.push(item.PRJ_NAME);
                });
            }

            return returnData;
        }

        function plugInAjax(action, cont) {
            var returnData;
            if (!cont) {
                cont = {};
            }
            var content = {
                action: action,
                content: JSON.stringify(cont),
                token: "admin|04da4e807e10466e8f718872f94f733a"
            }
            $.ajax({

                async: false, //同步或异步获取
                type: "get",
                url: "http://192.168.200.132:8081/DCIWebService/rest/hyzj",
                data: content,
                dataType: "json", //数据格式设置为json
                success: function(result) {
                    returnData = result.data;
                },
                error: function(request, textStatus, errorThrown) {
                    console.log(errorThrown); //失败则直接打印错误
                }
            });

            return returnData;
        }
    </script>

</body>

</html>
