<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoComplete</title>
    <link rel="stylesheet" href="css/autocomplete.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/autocomplete.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 100%;
            height: 100%;
            background: url('images/bcg.png');
        }
        
        .input-frame {
            position: absolute;
            left: 50%;
            top: 30%;
            width: 410px;
            height: 100px;
            margin-top: -50px;
            margin-left: -200px;
        }
        
        .input-frame img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            vertical-align: middle;
        }
        
        #search-content {
            width: 290px;
            height: 50px;
            font-size: 15px;
            padding-left: 10px;
            outline: none;
            border: none;
            border-radius: 2px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="input-frame">
            <img src="images/little-hu.png" alt="">
            <input id="search-content" type="text" name="search" autocomplete="off">
        </div>
    </div>

</body>

</html>
